        <h1 class="text-shadow mb-5 text-uppercase">JobBox!</h1>
        <p class="h3 text-shadow text-uppercase">We are still tweaking few details, stay tuned!</p>
        <div id="countdown" class="countdown mt-5">

            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-hours" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">Jam</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">

              <p class="h4 font-weight-light text-shadow">Menit</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-seconds" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">Detik</p>

          </div>

              <div class="input-group shadow">
                <input id="inlineFormInputName2" type="email" placeholder="email" class="form-control">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary mb-2">Langganan</button>

            </form>
